<div class="card m-5">
    <div class="card">
        <h5 class="card-header"> Product Title</h5>
    </div>
    <div class="card-body">

        <div class="row">
            <div class="mb-3 w-50">
                title:<p>{{product?.title}}</p>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 w-50">
                description:<p>{{product?.description}}</p>

        </div>

        <div class="row">
            <div class="mb-3 w-50">

        <div class="row">
            <div class="mb-3 w-50">
                rating:<p>{{product?.rating}}</p>
            </div>
        </div>
        <div class="row">
            <label for="tr" class="form-label">Images</label>
            <div class="col-3" *ngFor="let imgUrl of product?.images">
                <img [src]="imgUrl" alt="_img" style="width: 100%; height: 100%; border-radius: 2px;">
            </div>
        </div>
